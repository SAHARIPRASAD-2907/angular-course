<label>Server Name</label>
<!-- One way data binding  -->
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<!-- Two way data binding -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{serverName}}</p> -->
<!-- <p>{{'server'}} with ID {{serverId}} with status {{getServerStatus()}}</p> -->
<button (click)="onCreateServer()" class="btn btn-primary" [disabled]="!allowNewServer">Add server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- Old Syntax -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
<!-- New Syntax -->
@if(serverCreated){
<p>Server was created, server name is {{serverName}}</p>
}
@else {
<p>No server was created!</p>
}
<!-- Server component -->
<app-serve *ngFor="let server of servers">

</app-serve>
